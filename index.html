<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/style.css">
    <title>Products</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="images/logo_vector.svg" alt="storelogo">
                    <p>Store</p>
                </div>
                <nav>
                    <ul>
                        <li><a class="links active-page" href="index.html">Products</a></li>
                        <li><a class="links" href="country.html">Country</a></li>

            </div>

    <main class="main">
        <div class="container">

                <div class="main__buttons">
                    <div data-category="all" class="main__button main__buttons__all active-button">
                        <p>All</p>
                    </div>
                    <div data-category="men" class="main__button men">
                        <p>Men`s clothes</p>
                    </div>
                    <div data-category="jewelery" class="main__button jewelery">
                        <p>Jewelery</p>
                    </div>
                    <div data-category="electronics" class="main__button electronics">

                    </div>
                    <div data-category="women" class="main__button women">
                        <p>Women`s clothes</p>
                    </div>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field search" placeholder="Name" name="name" id='name' required />

                <div class="main__items">
