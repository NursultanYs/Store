<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Products</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__content">
                <div class="header__logo">
                    <img src="images/logo_vector.svg" alt="storelogo">
                    <p>Store</p>
                </div>
                <nav>
                    <ul>
                        <li><a class="links" href="index.html">Products</a></li>
                        <li><a class="links" href="country.html">Country</a></li>
                        <li><a class="links active-page" href="user.html">User</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="main__content">
                <div class="main__buttons">
                    <div data-category="all" class="main__button main__buttons__all active-button">
                        <p>All</p>
                    </div>
                    <div data-category="NorthAmerica" class="main__button main__buttons__men">
                        <p>North America</p>
                    </div>
                    <div data-category="SouthAmerica" class="main__button main__buttons__jewelery">
                        <p>South America</p>
                    </div>
                    <div data-category="Europe" class="main__button main__buttons__electronics">
                        <p>Europe</p>
                    </div>
                    <div data-category="Australia" class="main__button main__buttons__women">
                        <p>Australia</p>
                    </div>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field search" placeholder="Name" name="name" id='name' required />
                    <label for="name" class="form__label">Поиск...</label>
                </div>
                <div class="main__items">
                    
                </div>
                <div class="view__button not__all">
                    <p>View all</p>
                </div>

        </div>

    <script src="script/script2.js"></script>
